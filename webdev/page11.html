<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sitemap</title>
    <link rel="stylesheet" href="sitemap.css">
</head>
<body  >
    <div class="video-container">
        <video autoplay loop muted playsinline >
            <source src="video_preview_h264 (1).mp4" type="video/mp4">

        </video>
    </div>
    

    <h1 style="margin: 50px; padding: 5px;">Website Sitemap</h1>
    
    <svg viewBox="0 0 800 500">
        <!-- Parent Node -->
        <a href="index.html">
            <rect class="node" x="350" y="50" width="100" height="50" rx="10" id="home"/>
            <text x="375" y="80">Home</text>
        </a>

        <!-- Child Nodes -->
        

        <a href="feedback.html">
            <rect class="node" x="100" y="150" width="120" height="50" rx="10" id="feedback"/>
            <text x="125" y="180">Feedback</text>
        </a>

        <a href="product.html">
            <rect class="node" x="100" y="150" width="120" height="50" rx="10" id="product"/>
            <text x="125" y="180">Product</text>
        </a>
        
        <a href="solution.html">
            <rect class="node" x="280" y="150" width="120" height="50" rx="10" id="solution"/>
            <text x="302" y="180">Solution</text>
        </a>

        <a href="blog.html">
            <rect class="node" x="460" y="150" width="120" height="50" rx="10" id="blog"/>
            <text x="500" y="180">Blog</text>
        </a>

        <a href="resources.html">
            <rect class="node" x="640" y="150" width="120" height="50" rx="10" id="resources"/>
            <text x="655" y="180">Resources</text>
        </a>

        <!-- Lines Connecting Parent to Children -->
        <line class="link" x1="400" y1="100" x2="160" y2="150"/>
        <line class="link" x1="400" y1="100" x2="340" y2="150"/>
        <line class="link" x1="400" y1="100" x2="520" y2="150"/>
        <line class="link" x1="400" y1="100" x2="700" y2="150"/>

        <!-- Grandchild Node -->
        <a href="development.html">
            <rect class="node" x="280" y="250" width="136" height="50" rx="10" id="development"/>
            <text x="290" y="280">Development</text>
        </a>

        <line class="link" x1="340" y1="200" x2="340" y2="250"/>
    </svg>

    

    <script src="sitemap.js"></script>

</body>
</html>
