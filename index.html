<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="view pont" content="width=device-width, initial-scale=1.0">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="form">
            <h1>Feedback Form</h1>
            <form id="feedbackForm" name="feedbackForm">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name">
                <input type="text" id="Last name" name="lastname">
                <br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email">
                <br>
                <label for="yes">
                    <h3>Was this your first visit?</h3>
                    <input type="radio" id="yes" name="first_time_visit" value="Yes" />
                    Yes
                </label>
                <label for="no">
                    <input type="radio" id="no" name="first_time_visit" value="No" />
                    No
                </label>
            </form>

        </div>
    </body>

</html>
