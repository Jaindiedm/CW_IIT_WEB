<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="view pont" content="width=device-width, initial-scale=1.0">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="form">
            <h1>Give a feedback</h1>
            <form id="feedbackForm" name="feedbackForm">
                <p>
                <label for="firstname">Enter your Name:</label><br>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" autocomplete="on" required autofocus>
                <input type="text" id="Lastname" name="Lastname" placeholder="Last Name" autocomplete="on" required>
                </p>
                <p>
                <label for="email">Enter your Email Address:</label><br>
                <input type="email" id="email" name="email">
                </p>
                <p>
                <label for="teleNo">Enter your Telephone No:</label><br>
                <input type="tel" id="teleNo" name="teleNo">
                </p>
                <p>
                <label for="yes">Was this website informative and easy to navigate thought</label><br>
                <input type="radio" id="yes" name="Informative_easy" value="Yes" >
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="Informative_easy" value="No" >
                <label for="no">No</label>              
                </p>
                <p>
                <label for="suggest">If "No" Suggest any improvement for future</label><br>
                <textarea name="suggest" id="suggest" rows="3" placeholder="Add your message here..."></textarea>
                </p>
                <p>
                <label for="update">Would you liike to recieve updates about the website and any offers?</label><br>
                <select name="update" id="update">
                    <option value="yes-email">Yes- via Email</option>
                    <option value="yes-tele">Yes- via Tele.Number</option>
                    <option value="No">No</option>
                </select>
                </p>
                <p>
                <label for="comment">Do you have any additional questions or request?</label><br>
                <textarea name="comment" id="comment" rows="4" placeholder="Add your message here...."></textarea>
                </p>
            </form>

        </div>
    </body>

</html>
